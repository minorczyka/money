<div class="row">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div class="row">
    <ul>
        <li *ngFor="let check of checks | async">
            {{ check.name }}
        </li>
    </ul>
</div>
